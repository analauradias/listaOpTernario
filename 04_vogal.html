<meta charset="UTF-8">
<script>
    //Problema: Vogal
    //Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    //Entrada
    const caractere = prompt(`Insira um caractere.`).trim().toLowerCase();

    //Processamento
    (caractere == 'a'|| caractere == 'e' || caractere == 'i' || caractere == 'o' || caractere == 'u')? alert(`Você inseriu uma vogal`): alert(`Você não inseriu uma vogal`);
    
    //Saída

</script>
