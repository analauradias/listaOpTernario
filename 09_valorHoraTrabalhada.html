<meta charset="UTF-8">
<script>
    //Problema: Calcular valor da hora trabalhada
    // Faça um script que peça para o usuário informar a quantidade de horas trabalhadas semanalmente e quanto que recebe por hora trabalhada.
    // Se o total de horas trabalhadas for até 45 horas (inclusive), não haverá adicional.
    // Se o total de horas trabalhadas for até 60 horas (inclusive), haverá adicional de 20%.
    // Se o total de horas trabalhadas ultrapassar 60 horas, haverá adicional de 30%.
    // Apresente o salário final recebido pelo funcionário semanalmente e o preço de cada hora trabalhada.

    //Entrada
    const horas = Number(prompt(`Quantas horas você trabalha semanalmente?`).trim());
    const salario = Number(prompt(`Quanto você recebe por hora trabalhada?`).trim().replace(",","."));

    const totalSalario = horas*salario;
    const adicional20 = ((totalSalario*20)/100)+totalSalario;
    const adicional30 = ((totalSalario*30)/100)+totalSalario;
    //Processamento
    (horas<=45)? alert(`Valor do salário não alterado`)
    : (horas<=60)? alert(`Seu salário fica R$${adicional20.toFixed(2).replace(".",",")}`)
    : (horas>60)? alert(`Seu salário fica R$${adicional30.toFixed(2).replace(".",",")}`)
    : alert (`Valor inválido`);
    
    //Saída

</script>
