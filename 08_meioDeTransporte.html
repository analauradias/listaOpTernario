<meta charset="UTF-8">
<script>
    //Problema: Meio de transporte mais barato
    // Faça um script que peça para o usuário informar o preço do litro do combustível e a quantidade de litros utilizados para se deslocar para o trabalho diariamente.
    // Peça também ao programa para o usuário informar o preço do transporte público que deverá pagar para se deslocar ao trabalho diariamente.
    // Verifique qual é o meio de transporte mais barato e apresente em tela, especificando quanto custará para ir e voltar do trabalho diariamente.

    //Entrada
    const preco = Number(prompt(`Informe o preço do litro do combustível`).trim().replace(",","."));
    const litros = Number(prompt(`Informe quantos litros são gastos diariamente para ir ao trabalho`).trim().replace(",","."));
    const transporte = Number(prompt(`Qual o preço do transporte público para ir ao trabalho diariamente?`).trim().replace(",","."));
    const carro = preco*litros;
    const onibus = transporte*2;

    //Processamento
    (carro>onibus)? alert(`É mais barato ir pelo transporte público. ValorR$${onibus.toFixed(2).replace(".",",")}`) : alert(`É mais barato ir pelo seu meio de transporte. Valor R$${carro.toFixed(2).replace(".",",")}`);
    
    //Saída

    
</script>
